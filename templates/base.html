<!DOCTYPE html>
<html lang="{{ 'fr' if selected_language == 'fr' else 'de' if selected_language == 'de' else 'en' }}"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarita Birthday</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <!-- Custom CSS (if needed) -->
    <link rel="stylesheet" href = "{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class = "dropdown text-end">
            <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {% if selected_language == 'fr' %} Français
                {% elif selected_language == 'de' %} Deutsch
                {% else %} language
                {% endif %}
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="{{ url_for('set_language', lang='de') }}">Deutsch</a></li>
                <li><a class="dropdown-item" href="{{ url_for('set_language', lang='fr') }}">Français</a></li>
            </ul>
        </div>
        <header class="my-4 text-center">
            <img src = "{{ url_for('static', filename='images/sarita_brithday.png') }}"
                alt = "Birthday logo"
                class = "rounded-circle img-fluid"
                style = "width: 250px; height: 250px;">
            <h2 class = "mt-3">{{menu_title}}</h2>
        </header>

        <!-- Main content area -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
